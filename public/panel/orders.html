<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commandes | Panel Admin</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="panel">

  <h2>Commandes</h2>

  <div id="orders"></div>

  <script>
    const API_URL = "https://e-s-service-backend.onrender.com";

    fetch(`${API_URL}/admin/orders`)
      .then(res => res.json())
      .then(data => {
        const box = document.getElementById("orders");
        box.innerHTML = "";

        data.reverse().forEach(o => {
          box.innerHTML += `
            <div class="card">
              <strong>${o.name}</strong> â€” ${o.service} <br>
              <small>${new Date(o.date).toLocaleString()}</small>
              <p>${o.phone}</p>
              <p>${o.email}</p>
              <p>${o.details}</p>
            </div>
          `;
        });
      });
  </script>

</body>
</html>
