<div id="orders"></div>

<script>
fetch("/data/orders.json")
.then(res => res.json())
.then(data => {
  const box = document.getElementById("orders");

  if (data.length === 0) {
    box.innerHTML = "<p>Aucune commande</p>";
    return;
  }

  data.reverse().forEach(o => {
    box.innerHTML += `
      <div class="card">
        <strong>Nom :</strong> ${o.name}<br>
        <strong>Service :</strong> ${o.service}<br>
        <small>${new Date(o.date).toLocaleString()}</small>
      </div>
    `;
  });
});
</script>
